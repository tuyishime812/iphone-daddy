services:
  - type: web
    name: iphone-daddy
    env: node
    buildCommand: npm install && cd frontend && npm install && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false # Set this in your Render dashboard
      - key: JWT_SECRET
        sync: false # Set this in your Render dashboard
      - key: OPENAI_API_KEY
        sync: false # Set this in your Render dashboard (optional)