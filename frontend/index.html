<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/iphone daddy.logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Daddy - Premium iPhones & Merchandise</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  
  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/265990342825" target="_blank" class="whatsapp-float bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-lg flex items-center justify-center transition duration-300">
    <i class="fab fa-whatsapp text-2xl"></i>
  </a>

  <!-- Chatbot Assistant -->
  <div id="chatbot-container" class="fixed bottom-20 right-5 z-50">
    <div id="chatbot-window" class="hidden bg-white rounded-lg shadow-xl w-80 h-96 flex flex-col border">
      <div class="bg-blue-600 text-white p-3 rounded-t-lg flex justify-between items-center">
        <h3 class="font-bold">iPhone Daddy Assistant</h3>
        <button id="close-chatbot" class="text-white">&times;</button>
      </div>
      <div id="chat-messages" class="flex-1 overflow-y-auto p-4 bg-gray-50">
        <div class="message bot-message mb-3">
          <div class="bg-blue-100 rounded-lg p-3">
            <p>Hello! I'm  iPhone Daddy assistant. How can I help you today?</p>
          </div>
        </div>
      </div>
      <div class="p-3 border-t">
        <div class="flex">
          <input type="text" id="chat-input" placeholder="Ask about products..." class="flex-1 border rounded-l-lg p-2 focus:outline-none">
          <button id="send-message" class="bg-blue-600 text-white px-4 py-2 rounded-r-lg">Send</button>
        </div>
      </div>
    </div>
    <button id="open-chatbot" class="bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-lg flex items-center justify-center transition duration-300">
      <i class="fas fa-robot text-xl"></i>
    </button>
  </div>

  <script type="module" src="/src/main.jsx"></script>
  <script src="/src/js/chatbot.js"></script>
</body>
</html>
